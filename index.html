<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            color: #e75480;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .heart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 90, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(238, 90, 90, 0.5);
        }

        .no-btn {
            background: #f0f0f0;
            color: #999;
        }

        .no-btn:hover {
            transform: scale(0.95);
        }

        .response {
            display: none;
        }

        .response.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .response h2 {
            font-size: 2rem;
            color: #e75480;
            margin-bottom: 1rem;
        }

        .response p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Floating hearts background */
        .floating-heart {
            position: fixed;
            font-size: 1.5rem;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <div class="heart-icon">üíò</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="message">Say no, I DARE YOU!</p>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üòÅ</button>
                <button class="no-btn" onclick="moveButton(this)">No ü§®</button>
            </div>
        </div>
        <div class="response" id="response">
            <div class="heart-icon">üòò</div>
            <h2>Yay!</h2>
            <p>You're STUCK with me this 14th! üíñ Love you Sweetheart üòâ</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 500);
        }
        setInterval(createHeart, 1000);

        function sayYes() {
            document.querySelector('.question').style.display = 'none';
            document.getElementById('response').classList.add('show');
        }

        function moveButton(btn) {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
